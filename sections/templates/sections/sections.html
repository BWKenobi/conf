{% extends "base.html" %}
{% load static %}

{% block content %}
	<div class="row align-middle px-5">
		<div class="col-md-6">
			<b>СЕКЦИИ</b>
		</div>
		<div class="col-md-6 text-right">
			<input type="button" value="Добавить" name="add-section" id="add_section" class="show-loader">
		</div>
	</div>

	<div class="text-left mt-3 px-5">
		<table class="table">
			<thead>
				<tr>
					<th scope="col" class="table-cel-width-5 align-middle">№</th>
					<th scope="col" class="table-cel-width-65 align-middle">Название</th>
					<th scope="col" class="table-cel-width-20 align-middle text-center">Количество участников</th>
					<th scope="col" class="table-cel-width-10 align-middle text-center"></th>
				</tr>
			</thead>
			<tbody>
				{% for section in sections %}
					<tr class="">
						<th scope="row" class="align-middle">{{ forloop.counter}}</th>
						<td class="align-middle">{{ section.name }} - <em>{{ section.count }} (чел.)</em></td>
						<td class="align-middle text-center"></td>
						<td class="align-middle text-right"><a href="{% url 'sections:edit_section' pk=section.pk %}">изменить</a></td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
{% endblock %}

{% block scripts %}
	{{ block.super }}
	<script type="text/javascript">
		$(document).ready(function() {
			$('#add_section').click(function (){
				window.location.href = "{% url 'sections:add_section' %}";
			});
		});

	</script>
{% endblock %}
